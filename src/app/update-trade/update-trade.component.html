<body>
  <form (ngSubmit)="submit()">
    <h1><b>Trade details</b></h1>
    <br /><br />

    <label for="stockName">Stock Name:</label>
    <input
      type="text"
      id="stockName"
      name="stockName"
      [(ngModel)]="update.stockname"
      required
    /><br />

    <label for="listingPrice">Listing Price:</label>
    <input
      type="number"
      id="listingPrice"
      name="listingPrice"
      step="0.01"
      [(ngModel)]="update.listingprice"
      required
    /><br />

    <label for="pricePerUnit">Price per Unit:</label>
    <input
      type="number"
      id="pricePerUnit"
      name="pricePerUnit"
      step="0.01"
      [(ngModel)]="update.priceperunit"
      required
    /><br />

    <label for="quantity">Quantity:</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      [(ngModel)]="update.quantity"
      required
    /><br />

    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="update.type" required>
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option></select
    ><br /><br />

    <label for="datetime">Date and Time</label>
    <input
      type="datetime-local"
      name="datetime"
      [(ngModel)]="update.datetime"
      required
    />
    <br /><br />

    <button type="submit">Edit</button>
  </form>
</body>

<br />
<br />
<button (click)="gotoList()" class="btn btn-primary">BACK TO TRADE LIST</button
><br />
